{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block main_content %}
<section class="container">
    <div class="container">
        <div class="row justify-content-around mt-5">
          <div class="col-sm-6">
            <h3 class="text-white">Login Form</h3>
          </div>
        </div>
        <div class="row justify-content-around mt-5">
            <div class="col-sm-6">
                <form action="" method="post" class="bg-white my-3 p-3 rounded">
                 {% csrf_token %}
                      {% for fm in form %}
                        {{fm.label_tag}}
                        {{fm}}
                        <small class="text-danger">{{fm.errors|striptags}}</small>  
                      {% endfor %}
                      <input type="Submit" value="Login" class="btn btn-primary mt-2">
                    </form>
            </div>
          </div>

    </div>
</section>


{% endblock main_content %}
